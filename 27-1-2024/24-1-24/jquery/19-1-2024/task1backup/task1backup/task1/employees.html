<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./jquery/jquery.js"></script>
  <script src="./pagination/pagination.js"></script>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Employee System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./pagination/pagination.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="employee.css">
    <script src="./validation.js"></script>
    <script src="./employee.js"></script>
    <script src="./common.js"></script>
    <script src="./localstorage.js"></script>
    <style>
        
    </style>
    <title>Document</title>
    
</head>
<body >
  <form enctype="multipart/form-data"  id="formdata" >
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid"style="background-color: aqua;">
      <a class="navbar-brand" href="#">Employees</a>
        <form class="d-flex" role="search" id="modelForm">
          <input class="form-control me-2" style="width: 300px; margin-left: 700px;" type="search" placeholder="Search" id="searchbar" aria-label="Search" >
          <button class="btn btn-outline-success " type="button" id="searchUserData"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
          <button class="adduser ms-3" style="width: 300px;" type="button" id="openModel" ><i class="fa-solid fa-circle-plus" style="color: #000000;"></i>  Add New Employee</button>
        </form>
      </div>
    </div>
  </nav>
    <div class="container mt-3">
        <table id="Crudtable" class="table table-striped" >
          <thead>
            <tr> 
              <th></th>
              <th></th>
              <!-- <th>Id</th> -->
              <th>Name</th>
              <th>Email</th>
              <th>Designation</th>
              <th>Gender</th>
              <th>Action</th>
              </tr>  
            </thead>
             <tbody id="tbody">          
            </tbody>   
        </table>
        <div id="paginationtbl">

        </div>
      </div>

      <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Empolyee</h4>
          <button type="button" class="close"  id="closeModel">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">

          <div class="row g-3">
            <div class="oneline col-md-6">
              <input type="hidden" id="hidden">
              <div class="col-md-3" >
                <span for="">First Name</span>
              </div>
              <div class="col-md-9" >
                <input type="text" name="firstname" id="txtFirstName" class="nat-requrid" errorMessage="enter first name" placeholder="enter first name" >
              </div>
            </div>
            
            <div class="oneline col-md-6">
              <div class="col-md-3" > 
                <span for="" class="me-2">Last Name</span>
              </div>
              <div class="col-md-9" >
                <input type="text" name="lastname" id="txtLastName" class="nat-requrid" errorMessage="enter last name"  placeholder="enter last name" >
              </div>
            </div>
          </div>

        <div class="row mt-3">
          <div class="oneline col-md-6">
            <div class="col-md-3" >
              <span for="">Email</span>
            </div>
            <div class="col-md-9" >
              <input type="email" name="email" id="txtEmailId" class="nat-requrid nat-email" errorMessage="enter email name" errorMessage2="invalid email" placeholder="enter email" required>
            </div>
           
          </div>
          
          <div class="oneline col-md-6">
            <div class="col-md-3" >
              <span for="" class="me-2">Gender</span>
            </div>
            <div class="col-md-9" >
                <input  type="radio"  name="rbtGender" id="rbtGenderMale" value="Male" checked>Male
                <input  type="radio"  name="rbtGender" id="rbtGenderFemale" value="Female">Female
            </div>
          </div>
        </div>


        <div class=" row mt-3">
          <div class="oneline col-md-6">
            <div class="col-md-3" >
              <span for="">DOB</span>
            </div>
            <div class="col-md-9" >
              <input type="date" name="DateOfBirth" id="dpDateOfBirth" class="nat-requrid" errorMessage="select Date Of Birth">
            </div>
          </div>

            <div class="oneline col-md-6">
              <div class="col-md-3" >
                <span for="">Joining Date</span>
              </div>
              <div class="col-md-9" >
                <input type="date" name="DateOfJoining" id="dpDateOfJoining" class="nat-requrid" errorMessage="select Date Of Joining">
              </div>
              
            </div>
        </div>
    

      <div class="row mt-3 ">
        <div class="oneline col-md-6">
          <div class="col-md-3" >
            <span for="">Designation</span>
          </div>
          <div class="col-md-9" >
            <select type="select" name="optDesignation" id="optDesignation" class="nat-requrid" errorMessage="select your Designation">
              <option value="">--Please choose an Designation--</option>
              <option value="Jr.Devloper">Jr.Devloper</option>
              <option value="Sr.devloper">Sr.devloper</option>
              <option value="Project Manager">Project Manager</option>
            </select>
          </div>    
        </div>

         <div class="oneline col-md-6 ">  
            <div class="col-md-12" id=""> 
               <input class="form-control form-control-md nat-requrid" type="file"  id="uploadedImage" accept="image/*"  errorMessage=" plz select Image">
            </div>  
         </div>   
            <div class=" col-md-6 "> 
            <div class="col-md-12" id="img-div">
             <img id="preview" alt="" src="">
            </div>
           
          </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="oneline col-md-6"> 
        <div class="col-md-3" >
          <label for="">Skill</label>
        </div>
        <div class="col-md-9" >
          <input type="text" name="addDataList" placeholder="Enter your skills" id="txtAddDataList">
          <input type="submit" value="Add" id="btnAddDataList">   
          <div>    
           <ul class="text" id="skills">
            </ul>
          </div> 
        </div>   
      </div>
      <div class="oneline col-md-6"> 
        <div class="col-md-3" >
          <span for="">Description</span>
        </div>
        <div class="col-md-9" >
          <textarea type="text" name="Description" id="Description" cols="30" rows="5" class="nat-requrid" errorMessage="plz enter Description"></textarea>
        </div>
      </div>
    </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary sucsess" name="submit" id="saveData">Save changes</button>
          <input type="hidden" id="hiddenField" value="">
          <button type="button" class="btn btn-danger close" id="closeModel">Close</button>
        </div>
        
      </div>
    </div>
  </div>
   
</div>
</form>
    </body> 
</html>
